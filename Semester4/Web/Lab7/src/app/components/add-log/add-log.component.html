<div class="add-log-container">
    <h1>Add New Log</h1>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="type" required>
      </div>
      
      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" [(ngModel)]="severity" required>
          <option value="debug">Debug</option>
          <option value="notice">Notice</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
          <option value="critical">Critical</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Adding...' : 'Add Log' }}
        </button>
      </div>
    </form>
    
    <div class="navigation-links">
      <a routerLink="/logs">Back to Logs</a> | 
      <a routerLink="/home">Back to Home</a>
    </div>
  </div>
