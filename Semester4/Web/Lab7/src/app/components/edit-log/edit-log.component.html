<div class="edit-log-container">
    <h1>Edit Log</h1>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="isLoading" class="loading">
      Loading log details...
    </div>
    
    <form (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="type" required>
      </div>
      
      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" [(ngModel)]="severity">
          <option value="debug">Debug</option>
          <option value="notice">Notice</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
          <option value="critical">Critical</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="message" rows="4" required></textarea>
      </div>
      
      <div class="form-group button-group">
        <button type="submit" [disabled]="isSaving">
          {{ isSaving ? 'Saving...' : 'Save Changes' }}
        </button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
