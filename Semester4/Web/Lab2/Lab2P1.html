<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Text Effect</title>
    <link rel="stylesheet" href="stylesP1.css">
</head>
<body>
    <h1>Liquid Text</h1>
    <svg>
        <filter id="liquid">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" result="warp">
                <animate attributeName="baseFrequency" dur="30s" values="0.01;0.02;0.03;0.02;0.01" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="20" />
        </filter>
    </svg>
</body>
</html>
